<div class="jumbotron">
    <div class="container">
        <div class="row">
            <div class="col-sm-6 offset-sm-3">
                <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                    <div class="form-group">
                        <label for="username">Usuario</label>
                        <input type="text" formControlName="username" class="form-control" placeholder="example@correo.com" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
                        <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                            <div *ngIf="f.username.errors.required">El usuario es requerido</div>
                            <div *ngIf="f.Email.errors.email">El formato email no es valido</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password">Contraseña</label>
                        <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                            <div *ngIf="f.password.errors.required">La contraseña es requerida</div>
                            <div *ngIf="f.password.errors.minlength">La contraseña tiene que ser mayor de 4 caracteres
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <button [disabled]="loading" class="btn btn-primary">Ingresar</button>
                        <a [routerLink]="['/Registro']" class="btn btn-link">Registrarme</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<ngx-spinner></ngx-spinner>
